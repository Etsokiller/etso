<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Сайт</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    /* Зургийн байрлал */
    .profile-pic {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      padding-top: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    ul li {
      background: rgba(255, 255, 255, 0.2);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    ul li:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: scale(1.2);
      color: #000;
    }

    ul li a {
      color: inherit;
      text-decoration: none;
    }

    ion-icon {
      font-size: 30px;
      margin-bottom: 5px;
    }

    .section-content {
      display: none;
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
  <script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
</head>
<body>

  <!-- Профайл зураг -->
  <img src="resources/avatar.jpg" alt="Профайл зураг" class="profile-pic">

  <h1>Миний сайт</h1>

  <ul>
    <li onclick="showSection('anket')">
      <a href="#"><ion-icon name="document"></ion-icon>Анкет</a>
    </li>
    <li onclick="showSection('dun')">
      <a href="#"><ion-icon name="school"></ion-icon>Дүн</a>
    </li>
    <li onclick="showSection('github')">
      <a href="#"><ion-icon name="logo-github"></ion-icon>GitHub</a>
    </li>
    <li onclick="showSection('holboo')">
      <a href="#"><ion-icon name="mail"></ion-icon>Холбоо</a>
    </li>
  </ul>

  <div id="section-anket" class="section-content">
    <h2>Анкет</h2>
    <p>Миний анкетын мэдээлэл.</p>
    <iframe src="resources/etsocv.pdf" width="100%" height="600px"></iframe>


  </div>

  <div id="section-dun" class="section-content">
    <h2>Дүн</h2>
    <p>Миний дүнгийн мэдээлэл.</p>
    <iframe src="resources/etsodvn.pdf" width="100%" height="600px"></iframe>

  </div>

  <div id="section-github" class="section-content">
    <h2>GitHub</h2>
    <p><a href="https://github.com/" target="_blank">GitHub хаяг</a></p>
  </div>

  <div id="section-holboo" class="section-content">
    <h2>Холбоо барих</h2>
    <p>Email: erdenetsogtotgoo71@gmail.com<br>Утас: 80749118</p>
  </div>

  <script>
    function showSection(sectionId) {
      const allSections = document.querySelectorAll('.section-content');
      allSections.forEach(section => section.style.display = 'none');
      document.getElementById('section-' + sectionId).style.display = 'block';
    }
  </script>

</body>
</html>
